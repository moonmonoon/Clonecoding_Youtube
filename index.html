<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://fonts.googleapis.com/css?family=Roboto&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube Mobile</title>
    <script
        src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <iframe src="https://www.youtube.com/embed/1bZQrbYC92Q" title="YouTube video player" 
          frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#RunningMan</li>
                <li>#KoreaVarietyShow</li>
                <li>#MysteryHomeshopping</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    런닝맨기상천외홈쇼핑
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/profile.jpg" alt="" />
                <div class="info">
                    <span class="name">런닝맨레전드모음</span>
                    <span class="subscribers">5M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="image/image1.jpg" alt="" />
                <div class="info">
                    <span class="title">런닝맨 유튜브 채널 담당자를 만나 물었다, 제목 왜 '대충' 지어요?</span>
                    <span class="channel">스브스뉴스 SUBUSU NEWS</span>
                    <span class="views">700K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/image2.jpg" alt="" />
                <div class="info">
                    <span class="title">하차 소식으로도 이광수 놀려 먹는 멤버들🤪</span>
                    <span class="channel">스브스 예능맛집</span>
                    <span class="views">600K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/image3.jpg" alt="" />
                <div class="info">
                    <span class="title">갑자기이상한유재석</span>
                    <span class="channel">런닝맨 - 스브스 공식 채널</span>
                    <span class="views">8M views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>

</html>
